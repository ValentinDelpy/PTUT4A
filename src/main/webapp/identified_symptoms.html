<!DOCTYPE html>
<html>

    <head>
        <title>Identified Symptoms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Telex&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstraptheme.min.css">
    </head>

    <body>
        <style>
            h2 {
                text-align: center;
                font-size: 48px;
            }
            h3 {
                font-size: 33px;
                line-height: 40px;
                text-align:center;
                color: #2D9CDB;
                font-family: Telex;
            }

            .card {
                box-shadow: 1px 1px 12px #555;
                width: 80%;
                margin: 20px;
                padding: 20px;
                background: #F2F2F2;
            }

            [class*="col-"] {
                text-align: center;
            }

            body {
                margin:0;
                padding:0;
                background: url("icones/fond_ecran.PNG") no-repeat center fixed; 
                -webkit-background-size: cover; 
                background-size: cover;
                color: #2D9CDB;
                z-index: -1;
                font-family: Telex;
            }

            li {
                color: white;
            }

            .list-group-item {
                background-color: #2D9CDB;
            }

            .glyphicon glyphicon-trash {
                color: white;
            }

            .inline-form input {
                display: inline-block;
                width: 100px;
            }

            .button {
                font-size: 35px;
                border-radius: 20px;
                border: 5px solid white;
                background-color: #2D9CDB;
                box-shadow:
                    0 1.9px 2.2px rgba(0, 0, 0, 0.02),
                    0 4.7px 5.3px rgba(0, 0, 0, 0.028),
                    0 8.8px 10px rgba(0, 0, 0, 0.035),
                    0 15.6px 17.9px rgba(0, 0, 0, 0.042),
                    0 29.2px 33.4px rgba(0, 0, 0, 0.05),
                    0 70px 80px rgba(0, 0, 0, 0.07);
                text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
                color: white;
                width: 230px;
                height: 80px;
                margin: 10px;
            }

        </style>
        <div class="row">
            <div class="col-md-2">
                <img src="icones/main_icon.jpg" class="img-fluid" width="100" height="100" alt="">
            </div>
            <div class="col-md-8">
                <h2>Enter Personal Information</h2>
            </div>
            <div class="col-md-2">
                <img style="margin-top: 10px;" src="icones/isis_logo.png" class="img-fluid" width="100" height="100" alt="">
            </div>
        </div>
        <div class="row" style="height:50vh;">
            <div class="col-md-5 col-md-offset-1 col-sm-offset-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"> Symptoms List</h3>
                        <hr style="border: 1px solid #E7E7E7; width: 100%;" />
                        <ul class="list-group">
                            <li class="list-group-item">Symptom 1
                                <span class="glyphicon glyphicon-trash"></span>
                            </li>
                            <li class="list-group-item">Symptom 2
                                <span class="glyphicon glyphicon-trash"></span>
                            </li>
                            <li class="list-group-item">Symptom 3
                                <span class="glyphicon glyphicon-trash"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1 col-sm-offset-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Symptoms</h3>
                        <hr style="border: 1px solid #E7E7E7; width: 100%;" />
                        <div class="card-text">
                            <input type="search" placeholder="Search symptoms">
                            <button type="submit"><span class="glyphicon glyphicon-search"></span>Search</button>
                            <div class="form-group">
                                <br />
                                <button type="submit" class="btn btn-primary btn-sm"> Add Symptom</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-sm-offset-3">
                <img src="icones/img.png">
                <button id="redirect" class="button">Next</button><br />
            </div>
        </div>
    </body>

</html>
