<html>
    <head>
        <title>Personal Informations</title>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Telex&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            .row{
                margin-right: -15px;
                margin-left: -15px;
            }

            [class*="col-"]{
                text-align: center;
            }

            body {  
                background: url("icones/coin_bleu.svg");
                -webkit-background-size: auto auto;
                -moz-background-size: auto auto;
                -o-background-size: auto auto;
                background-size: auto auto;
                font-family: Telex;
            }

            .container{
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }

            .title{
                font-size: 48px;
                line-height: 58px;
                text-align: center;
                color: #56CCF2;
                margin-top: 12px;
            }

            .subtitle{
                font-size: 33px;
                line-height: 40px;
                text-align: center;
                color: #56CCF2;
                margin-top: 28px;
            }

            .rectangle1{
                margin-top: 60px;
                width: 456px;
                height: 707px;
                left: 87px;
                top: 148px;

                background: #F2F2F2;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            }

            .rectangle2{
                position: absolute;
                width: 343px;
                height: 307px;
                left: 87px;
                top: 58px;

                background: #F2F2F2;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            }

            .line1{
                position: absolute;
                width: 456px;
                height: 0px;
                left: 15px;
                top: 150px;

                border: 1px solid #E7E7E7;
            }

            .line2{
                position: absolute;
                width: 343px;
                height: 0px;
                left: 88px;
                top: 146px;

                border: 1px solid #E7E7E7;
                transform: rotate(-0.17deg);
            }

            .input1{
                position: absolute;
                top: 275px;
                left : 70px;
                font-size: 28px;
            }

            .input2{
                position: absolute;
                top: 425px;
                left : 70px;
                font-size: 28px;
            }

            .input3{
                font-family: Telex;
                font-style: normal;
                font-weight: normal;
                font-size: 28px;
                position: absolute;
                top: 575px;
                left : 68px;
            }

            .checkboxeF{
                position: absolute;
                top: 711px;
                left: 160px;
                margin-right: 100px;
            }

            .checkboxeM{
                position: absolute;
                top: 711px;
                left: 390px;
                margin-right: 100px;
            }

            .hisOwn{
                position: absolute;
                top: 200px;
                left: 350px;
                margin-right: 100px;
            }

            .Ambulance{
                position: absolute;
                top: 300px;
                left: 350px;
                margin-right: 100px;
            }

            input[type=radio] {
                background: rgba(86, 204, 242, 0.56);
                box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
                padding: 1.2em;
                -webkit-appearance: none;
            }

            input[type=radio]:checked {
                background: url(data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7) no-repeat center center;
                background-size: 2px 2px;
            }

            input[type=radio]:focus {
                outline-color: transparent;
            }

            .button{
                font-size:35px;
                border-radius:20px;
                border: 5px solid white;
                background-color:transparent;
                box-shadow:
                    0 1.9px 2.2px rgba(0, 0, 0, 0.02),
                    0 4.7px 5.3px rgba(0, 0, 0, 0.028),
                    0 8.8px 10px rgba(0, 0, 0, 0.035),
                    0 15.6px 17.9px rgba(0, 0, 0, 0.042),
                    0 29.2px 33.4px rgba(0, 0, 0, 0.05),
                    0 70px 80px rgba(0, 0, 0, 0.07)
                    ;
                text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
                color:white;
                width:230px;
                height:80px;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <div class="col-lg-1">
                        <img style="float: left;" src="icones/main_icon.jpg" class="img-fluid" width="100" height="100" alt="">
                    </div>
                    <div class="col-lg-1"><p class="subtitle">EmCrisis</p></div>
                    <div class="col-lg-6 col-lg-offset-1"><p class="title">Personal Informations</p></div>
                    <div class="col-lg-2 col-lg-offset-1">
                        <img style="float: right; margin-top: 10px;" src="icones/isis_logo.png" class="img-fluid" width="100" height="100" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-5">
                    <div class="rectangle1"></div>
                    <p style="position: absolute; top: 90px; left: 90px; font-size: 33px; line-height: 40px; color: #2D9CDB;">Identity Informations</p>
                    <div class="line1"></div>
                    <p style="position: absolute; top: 235px; left: 160px; font-size: 33px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">First Name</p>
                    <div class="input1">
                        <input style="width:353px; height:42px; border: none; background: rgba(86, 204, 242, 0.56); box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25); color: white;" type="text" id="fname" name="fname">
                    </div>
                    <p style="position: absolute; top: 380px; left: 160px; font-size: 33px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">Last Name</p>
                    <div class="input2">
                        <input style="width:353px; height:42px; border: none; background: rgba(86, 204, 242, 0.56); box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25); color: white;" type="text" id="lname" name="lname">
                    </div>
                    <p style="position: absolute; top: 520px; left: 160px; font-size: 33px; line-height: 40px; color: rgba(45, 156, 219, 0.75);;">Date of Birth</p>
                    <div class="input3">
                        <input style="width:353px; height:42px; border: none; background: rgba(86, 204, 242, 0.56); box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25); color: white;" type="date" id="bday" name="bday">
                    </div>
                    <p style="position: absolute; top: 660px; left: 180px; font-size: 33px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">Gender</p>
                    <div>
                        <p style="position: absolute; top: 715px; left: 84px; font-size: 28px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">Male</p>
                        <input class="checkboxeF" type="radio" id="female" name="gender">
                        <p style="position: absolute; top: 715px; left: 280px; font-size: 28px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">Female</p>
                        <input class="checkboxeM" type="radio" id="male" name="gender">
                    </div>
                </div> 
                <div class="col-lg-5 col-lg-offset-2">
                    <div class="rectangle2"></div>
                    <p style="position: absolute; top: 84px; left: 200px; font-size: 33px; line-height: 40px; color: #2D9CDB;">Arrival</p>
                    <div class="line2"></div>
                    <div>
                        <p style="position: absolute; top: 200px; left: 120px; font-size: 28px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">On his own</p>
                        <input class="hisOwn" type="radio" id="own" name="transport"> 
                        <p style="position: absolute; top: 300px; left: 120px; font-size: 28px; line-height: 40px; color: rgba(45, 156, 219, 0.75);">By ambulance</p>
                        <input class="Ambulance" type="radio" id="ambulance" name="transport">
                    </div>
                </div>
            </div>
            <img src="icones/image1.svg" style="position: absolute; top: 600px; right: 2px;">
            <button id="redirect" class="button" style="position: absolute; top: 750px; right: 350px;" >Next</button><br/>
        </div>
    </body>

    <script type="text/javascript">
        document.getElementById("redirect").onclick = function () {
            location.href = "personal_infos_2_1.html";
        };
    </script>
</html>
